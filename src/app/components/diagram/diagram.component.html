<div id="diagram-container">
  <div id="diagram">
    <img src="assets/images/NETS_P&ID_1.19.png" alt="Diagram" />
    <div class = 'killSwitchContainer'>
      <h1 class="killSwitchLabel">
        <!--KILL SWITCH-->
        KILL SWITCH
      </h1>
      <button (click)="killSwitch()" class="KILL" id="KILL">
        X
      </button>
    </div>
    <button (click)="toggleState('FC-FP')" class="FC-FP" id="FC-FP">
      FC-FP
    </button>
    <button (click)="toggleState('FO-P1')" class="FO-P1" id="FO-P1">
      FO-P1
    </button>
    <button (click)="toggleState('FO-FP')" class="FO-FP" id="FO-FP">
      FO-FP
    </button>
    <button (click)="toggleState('FC-P')" class="FC-P" id="FC-P">
      FC-P
    </button>
    <button (click)="toggleState('FC2-O')" class="FC2-O" id="FC2-O">
      FC2-O
    </button>
    <button (click)="toggleState('FO-P2')" class="FO-P2" id="FO-P2">
      FO-P2
    </button>
    <button (click)="toggleState('PV-O')" class="PV-O" id="PV-O">
      PV-O
    </button>
    <button (click)="toggleState('PV-F')" class="PV-F" id="PV-F">
      PV-F
    </button>

    <p class="PV-O_status"></p>
    <p class="PV-F_status"></p>
    <h2 class="WARNING" id="WARNING">
      !!KILL SWITCH ACTIVATED!!
    </h2>
  </div>
</div>
