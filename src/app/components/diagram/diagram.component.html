<div id="diagram-container">
  <div id="diagram">
    <img src="assets/images/NETS_P&ID.png" alt="Diagram" />
    <h1 class="killSwitchLabel">
      KILL SWITCH
    </h1>
    <button (click)="startTimer()" class="KILL" id="KILL">
      5
    </button>
    <button (click)="toggleState('FO-P')" class="FO-P" id="FO-P">
      FO-P
    </button>
    <button (click)="toggleState('FC-P')" class="FC-P" id="FC-P">
      FC-P
    </button>
    <button (click)="toggleState('FO-FP')" class="FO-FP" id="FO-FP">
      FO-FP
    </button>
    <button (click)="toggleState('FO-OP')" class="FO-OP" id="FO-OP">
      FO-OP
    </button>
    <button (click)="toggleState('FC-OP')" class="FC-OP" id="FC-OP">
      FC-OP
    </button>
    <button (click)="toggleState('FC-FP')" class="FC-FP" id="FC-FP">
      FC-FP
    </button>
    <button (click)="toggleState('FC1-O')" class="FC1-O" id="FC1-O">
      FC1-O
    </button>
    <button (click)="toggleState('FC2-O')" class="FC2-O" id="FC2-O">
      FC2-O
    </button>
    <button (click)="toggleState('FO-O')" class="FO-O" id="FO-O">
      FO-O
    </button>
    <button (click)="toggleState('PV-O')" class="PV-O" id="PV-O">
      PV-O
    </button>
    <button (click)="toggleState('PV-F')" class="PV-F" id="PV-F">
      PV-F
    </button>
    <p class="PV-O_status"></p>
    <p class="PV-F_status"></p>
    <h2 class="WARNING" id="WARNING">
      !!KILL SWITCH ACTIVATED!!
    </h2>
  </div>
</div>
